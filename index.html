<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknoloji Blogu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Index.js" defer></script>

</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            <h1>Teknoloji Blogu</h1>
        </header>

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Yapay Zeka</a></li>
                <li><a href="#">Mobil Teknolojiler</a></li>
                <li><a href="#">Oyun Dünyası</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="blog-container">
            <div class="my_container">
                <button id="new_article" class="btn btn-primary custom_witdh">Yeni Makale</button>
                <div id="result_area" class="articles">

                </div>
            </div>

        </main>

        <!-- Footer -->
        <footer>
            <p>© 2025 Teknoloji Blogu</p>
        </footer>
    </div>
</body>
<script>
    let new_article = document.getElementById("new_article");
    if (new_article) {
        new_article.onclick = function() {
            window.location.href = "add-new-article.html";
        }
    }
    debugger
    let articles = JSON.parse(localStorage.getItem("articles"));
    articles = articles ? articles : [];
    for (let i = 0; i < articles.length; i++) {
        let article = articles[i];
        let articleElement = document.createElement("article");
        articleElement.classList.add("blog-post");
        let img = document.createElement("img");
        img.src = "images/" + article.image;
        img.alt = article.title;
        articleElement.appendChild(img);
        let h2 = document.createElement("h2");
        h2.textContent = article.title;
        articleElement.appendChild(h2);
        let p = document.createElement("p");
        p.textContent = article.content.substring(0, 100) + "...";
        articleElement.appendChild(p);
        let a = document.createElement("a");
        a.href = 'article_detail.html';
        a.textContent = "Devamını Oku";
        a.onclick = function() {
            localStorage.setItem("selectedArticleId", article.id);
        }
        articleElement.appendChild(a);
        document.getElementById("result_area").appendChild(articleElement);
    };
</script>

</html>
